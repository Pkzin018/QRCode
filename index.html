<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para a Garota que Eu Mais Amo</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
}

video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(45%);
}

#overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    max-width: 900px;
    padding: 40px;
}

#playButton {
    font-size: 70px;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 2px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    cursor: pointer;
    animation: pulse 3s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
    50% { box-shadow: 0 0 40px rgba(255,255,255,0.7); }
    100% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
}

.mensagem {
    font-size: 34px;
    line-height: 1.8;
    opacity: 0;
    min-height: 220px;
    text-shadow: 0 0 20px rgba(255,255,255,0.6);
    transition: opacity 2s ease;
}
</style>
</head>

<body>

<video id="bgVideo" playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<div id="overlay">
    <div id="playButton">▶</div>
    <div id="mensagem" class="mensagem"></div>
</div>

<script>
const texto = 
"Eu sei que falhei.\n\n" +
"Sei que às vezes não fui o homem que você merecia.\n\n" +
"Mas todos os dias eu acordo querendo ser melhor por nós.\n\n" +
"Eu vou te pedir perdão quantas vezes for preciso.\n\n" +
"Vou provar com atitudes, não só palavras.\n\n" +
"Porque eu te amo de verdade.\n\n\n" +
"Eu prometo te amar com mais cuidado.\n\n" +
"Te proteger com mais presença.\n\n" +
"E ser, todos os dias, o seu melhor amigo.";

const mensagem = document.getElementById("mensagem");
const playButton = document.getElementById("playButton");
const video = document.getElementById("bgVideo");

playButton.addEventListener("click", () => {
    video.play();
    playButton.style.display = "none";
    mensagem.style.opacity = 1;
    escreverTexto(texto, 90); // mais lento aqui
});

function escreverTexto(texto, velocidade) {
    let i = 0;
    function digitar() {
        if (i < texto.length) {
            mensagem.innerHTML += texto.charAt(i) === "\n" ? "<br>" : texto.charAt(i);
            i++;
            setTimeout(digitar, velocidade);
        }
    }
    digitar();
}
</script>

</body>
</html>
