<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para a Garota que Eu Mais Amo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
}

#container {
    text-align: center;
    max-width: 800px;
    padding: 30px;
}

#titulo {
    font-size: 40px;
    font-weight: 600;
    opacity: 0;
    transition: opacity 2s ease;
    text-shadow: 0 0 15px rgba(255,255,255,0.5);
}

#playButton {
    font-size: 70px;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px auto 0 auto;
    cursor: pointer;
    transition: 0.4s ease;
    animation: pulse 2s infinite;
    opacity: 0;
}

#playButton:hover {
    background: white;
    color: black;
    transform: scale(1.1);
}

@keyframes pulse {
    0% { box-shadow: 0 0 0px rgba(255,255,255,0.2); }
    50% { box-shadow: 0 0 25px rgba(255,255,255,0.6); }
    100% { box-shadow: 0 0 0px rgba(255,255,255,0.2); }
}

#mensagem {
    margin-top: 50px;
    font-size: 32px;
    line-height: 1.6;
    opacity: 0;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
    min-height: 160px;
}
</style>
</head>

<body>

<div id="container">
    <div id="titulo">Para a Garota que Eu Mais Amo</div>
    <div id="playButton">▶</div>
    <div id="mensagem"></div>
</div>

<audio id="musica" loop preload="auto">
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
const texto = "Eu vou te pedir perdão todos os dias, eu vou te mostrar todos os dias.\n\nEu te amo muito, eu te amo mais que muito.";
const mensagem = document.getElementById("mensagem");
const playButton = document.getElementById("playButton");
const musica = document.getElementById("musica");
const titulo = document.getElementById("titulo");

window.onload = () => {
    setTimeout(() => {
        titulo.style.opacity = 1;
    }, 500);

    setTimeout(() => {
        playButton.style.opacity = 1;
    }, 2500);
};

playButton.addEventListener("click", async () => {
    try {
        await musica.play();
        playButton.style.display = "none";
        titulo.style.opacity = 0.4;
        mensagem.style.opacity = 1;
        escreverTexto(texto, 45);
    } catch (erro) {
        alert("Toque novamente para iniciar ❤️");
    }
});

function escreverTexto(texto, velocidade) {
    let i = 0;
    function digitar() {
        if (i < texto.length) {
            mensagem.innerHTML += texto.charAt(i) === "\n" ? "<br>" : texto.charAt(i);
            i++;
            setTimeout(digitar, velocidade);
        }
    }
    digitar();
}
</script>

</body>
</html>
