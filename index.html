<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para a Garota que Eu Mais Amo</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
}

video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(40%);
}

#overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    max-width: 900px;
    padding: 40px;
}

#titulo {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    margin-bottom: 40px;
    opacity: 0;
    transition: opacity 2s ease;
}

.mensagem {
    font-size: 34px;
    line-height: 1.8;
    opacity: 0;
    text-shadow: 0 0 20px rgba(255,255,255,0.6);
    min-height: 200px;
    transition: opacity 2s ease;
}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<div id="overlay">
    <div id="titulo">Para a Garota que Eu Mais Amo</div>
    <div id="mensagem1" class="mensagem"></div>
    <div id="mensagem2" class="mensagem"></div>
</div>

<script>
const texto1 = "Eu vou te pedir perdÃ£o todos os dias, eu vou te mostrar todos os dias.\n\nEu te amo muito, eu te amo mais que muito.";
const texto2 = "Eu Prometo te Amar, cuidar e ser seu melhor amigo para todo o sempre.";

const titulo = document.getElementById("titulo");
const mensagem1 = document.getElementById("mensagem1");
const mensagem2 = document.getElementById("mensagem2");

window.onload = () => {
    setTimeout(() => {
        titulo.style.opacity = 1;
    }, 1000);

    setTimeout(() => {
        mensagem1.style.opacity = 1;
        escreverTexto(texto1, mensagem1, 60);
    }, 3500);
};

function escreverTexto(texto, elemento, velocidade) {
    let i = 0;
    function digitar() {
        if (i < texto.length) {
            elemento.innerHTML += texto.charAt(i) === "\n" ? "<br>" : texto.charAt(i);
            i++;
            setTimeout(digitar, velocidade);
        } else {
            setTimeout(() => {
                mensagem2.style.opacity = 1;
                escreverTexto(texto2, mensagem2, 70);
            }, 2500);
        }
    }
    digitar();
}
</script>

</body>
</html>
